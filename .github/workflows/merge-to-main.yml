name: Push from Dev to Main

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs: 
      pullRequestNumber:
        description: Pull request number to auto-approve
        required: false

jobs:
  push-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Merge dev into main"
          title: "Merge dev into main"
          body: "Automatic merge from dev to main"
          branch: main 
          base: dev

      - name: Extract PR Number
        id: extract_pr_number
        run: |
          echo "PR_NUMBER=$(echo "${{ steps.create_pr.outputs.pull-request-url }}" | grep -oE '[0-9]+$')" >> $GITHUB_ENV
          
      - name: Approve Pull Request (if needed)
        uses: hmarr/auto-approve-action@v4 
        with:
          github-token: ${{ secrets.GH_PAT }}
          pull-request-number: ${{ env.PR_NUMBER }}

      - name: Merge Pull Request
        uses: pascalgn/automerge-action@v0.16.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          MERGE_METHOD: "MERGE" # or "SQUASH" depending on your needs
