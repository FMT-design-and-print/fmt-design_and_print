name: Push from Dev to Main

on:
  push:
    branches:
      - dev
  workflow_dispatch: # Enable manual triggers

jobs:
  push-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Merge dev into main"
          title: "Merge dev into main"
          body: "Automatic merge from dev to main"
          branch: main 
          base: dev

      - name: Approve Pull Request (if needed)
        uses: hmarr/auto-approve-action@v3 
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Merge Pull Request
        uses: pascalgn/automerge-action@v0.16.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          MERGE_METHOD: "MERGE" # or "SQUASH" depending on your needs
